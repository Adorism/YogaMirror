<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <style>
        video {
          border: 3px solid #ccc;
          background: green;
          width: 400px;
          height: 400px
         }
    </style>
    <title>Yoga Pose Studio</title>
  </head>

  <body>

    <div class="card elevation">
      <canvas
        class="canvas elevation"
        id="canvas"
        width="280"
        height="280"
      ></canvas>

      <div class="button" id="clear-button">CLEAR</div>

      <div class="predictions">
        <div class="prediction-col" id="prediction-0">
          <div class="prediction-bar-container">
            <div class="prediction-bar"></div>
          </div>
          <div class="prediction-pose">tree</div>
        </div>

        <div class="prediction-col" id="prediction-1">
          <div class="prediction-bar-container">
            <div class="prediction-bar"></div>
          </div>
          <div class="prediction-pose">warrior</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="script.js"></script>

    <button>Start camera</button>
    <br/>
    <video></video>
    <script>
         if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
              console.log("getUserMedia() not supported.");
              return;
         }

         var btn = document.querySelector('button');

         btn.onclick=function(e) {
     navigator.mediaDevices.getUserMedia({ audio: true, video: true })
                  .then(function(stream) {
                      var video = document.querySelector('video');
                      if ("srcObject" in video) {
                          video.srcObject = stream;
                      } else {
                          video.src = window.URL.createObjectURL(stream);
                      }
                      video.onloadedmetadata = function(e) {
                          video.play();
                      };
                 })
                   .catch(function(err) {
                        console.log(err.name + ": " + err.message);
                    });
         };


    </script>
  </body>
</html>
